<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-hourglass-start"></i> Countdown Timer</h1>
            <p>Create countdowns for your special events!</p>
        </header>
        
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-hourglass-half"></i> Age Calculator</a>
            <a href="date-calculator.html"><i class="fas fa-calendar-alt"></i> Date Calculator</a>
            <a href="time-calculator.html"><i class="fas fa-clock"></i> Time Calculator</a>
            <a href="countdown.html" class="active"><i class="fas fa-hourglass-start"></i> Countdown</a>
        </div>

        <div class="calculator-card">
            <div class="input-section">
                <h2>Event Details</h2>
                <div class="date-input">
                    <div class="input-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" placeholder="Enter event name">
                    </div>
                    <div class="input-group">
                        <label for="event-date">Event Date</label>
                        <input type="datetime-local" id="event-date">
                    </div>
                </div>
                <button id="calculate-countdown-btn">Start Countdown <i class="fas fa-play"></i></button>
            </div>

            <div class="result-section" id="countdown-result">
                <!-- Countdown result will be displayed here -->
            </div>
        </div>

        <div class="theme-toggle">
            <button id="theme-toggle-btn">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>

        <div class="share-buttons">
            <button class="share-btn" data-platform="facebook">
                <i class="fab fa-facebook"></i>
            </button>
            <button class="share-btn" data-platform="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="share-btn" data-platform="whatsapp">
                <i class="fab fa-whatsapp"></i>
            </button>
        </div>
    </div>

    <script src="countdown-timer.js"></script>
</body>
</html>
